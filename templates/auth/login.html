{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row h-75 d-flex justify-content-center align-items-center">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center" id="login">
            <img src="{{ url_for('static', filename='imgs/icon.svg')}}" class="h-25">
            <form action="/login" method="post" class="d-flex flex-column justify-content-center">
                <div class="form-group">
                    <label class="mt-3" for="username">Usuario</label> <br>
                    <input class="w-100 form-input" id="username" type="text" name="username"> <br>
                </div>
                <div class="form-group">
                    <label class="mt-3" for="pass">Contrase√±a</label> <br>
                    <input class="w-100 form-input" id="pass" type="password" name="pass"> <br>
                </div>
                <input class="button mt-3 mb-3" type="submit" value="Ingresar">
            </form>
        </div>
    </div>
{% endblock %}
