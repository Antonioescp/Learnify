{% extends 'base.html' %}

{% block title%}{{ lesson.course.title }} {{ lesson.title }}{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/courses/colores.js') }}"></script>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lesson.css')}}">
{% endblock %}

{% block content %}
    <div class="tile-container d-flex row justify-content-center">
        {% for option in lesson.options %}
            <div class="col-12 col-sm-6 col-lg-4 d-flex justify-content-center">
                <div class="clickable-tile d-flex row justify-content-center" data-audio="{{ url_for('static', filename='audio/cursos/' + option.audio_fn) }}">
                    <div style="background: {{option.img_fn}}; border-radius: 100%; width: 100px; height: 100px;"></div>
                    <h1>{{ option.title }}</h1>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
